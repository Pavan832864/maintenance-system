# AWS CodeDeploy Configuration
version: 0.0

Resources:
  - TargetService:
      Type: AWS::EC2::Instance
      Properties:
        InstanceType: t2.micro

os: linux

files:
  - source: /
    destination: /home/ec2-user/maintenance-system

permissions:
  - object: /home/ec2-user/maintenance-system
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ec2-user
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ec2-user
