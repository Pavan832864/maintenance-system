name: CI/CD Pipeline with Security Scanning

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Node.js dependencies
      run: |
        npm install -g pnpm
        pnpm install

    - name: Run Python tests
      run: |
        python -m pytest tests/ || echo "No tests found, skipping"

    - name: Build Next.js application
      run: |
        pnpm run build

    - name: Run Bandit security scan
      continue-on-error: true
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f txt -o bandit-report.txt || true

    - name: Run Pylint
      continue-on-error: true
      run: |
        pylint app.py --exit-zero --output-format=json > pylint-report.json || true
        pylint app.py --exit-zero > pylint-report.txt || true

    - name: Run Safety check
      continue-on-error: true
      run: |
        safety check --json > safety-report.json || true
        safety check > safety-report.txt || true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          bandit-report.txt
          pylint-report.json
          pylint-report.txt
          safety-report.json
          safety-report.txt

  sonarqube:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Node.js dependencies
      run: |
        npm install -g pnpm
        pnpm install

    - name: Download SonarQube Scanner
      run: |
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
        unzip sonar-scanner-cli-5.0.1.3006-linux.zip
        sudo mv sonar-scanner-5.0.1.3006-linux /opt/sonar-scanner
        echo "${{ runner.tool_cache }}/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

    - name: Run SonarQube Analysis
      continue-on-error: true
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      run: |
        /opt/sonar-scanner/bin/sonar-scanner \
          -Dsonar.projectKey=Pavan832864_maintenance-system \
          -Dsonar.organization=pavan832864 \
          -Dsonar.sources=. \
          -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
          -Dsonar.python.version=3.11 \
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
          -Dsonar.exclusions=**/node_modules/**,**/venv/**,**/.next/**,**/dist/**,**/aws/**

    - name: Upload SonarQube results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: sonarqube-results
        path: .scannerwork/

  owasp-zap:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Start application
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python app.py &
        sleep 10

    - name: Run OWASP ZAP Baseline Scan
      continue-on-error: true
      uses: zaproxy/action-baseline@v0.10.0
      with:
        target: 'http://localhost:5000'
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'

    - name: Run OWASP ZAP Full Scan
      continue-on-error: true
      uses: zaproxy/action-full-scan@v0.10.0
      with:
        target: 'http://localhost:5000'
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'

    - name: Upload OWASP ZAP results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: zap-results
        path: |
          zap_report.html
          zap_report.json

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-test, sonarqube, owasp-zap]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'eu-north-1' }}

    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER || 'ubuntu' }}
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        echo "$EC2_SSH_KEY" > /tmp/ec2_key.pem
        chmod 600 /tmp/ec2_key.pem
        ssh -i /tmp/ec2_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << EOF
          # Install dependencies
          sudo apt-get update -qq
          sudo apt-get install -y python3-pip python3-venv git -qq || true
          
          # Clone or update repo
          if [ ! -d "/opt/maintenance-system" ]; then
            sudo mkdir -p /opt
            sudo git clone https://github.com/Pavan832864/maintenance-system.git /opt/maintenance-system
            sudo chown -R $USER:$USER /opt/maintenance-system
          fi
          
          cd /opt/maintenance-system
          git pull origin main || true
          
          # Setup venv
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          source venv/bin/activate
          pip install --upgrade pip -q
          pip install -r requirements.txt -q
          
          # Stop old process
          pkill -f "python.*app.py" || true
          sleep 2
          
          # Start app
          nohup python app.py > /var/log/maintenance-system.log 2>&1 &
          sleep 5
        EOF
        rm /tmp/ec2_key.pem

    - name: Health check
      run: |
        sleep 15
        curl -f http://${{ secrets.EC2_HOST }}/api/health || exit 1
