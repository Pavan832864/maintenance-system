# GitHub Actions CI/CD Pipeline (Alternative to AWS CodePipeline)
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Bandit security analysis
      run: |
        bandit -r . -f json -o bandit-report.json || true
        echo "Bandit analysis completed"

    - name: Run Pylint code analysis
      run: |
        pylint app.py --exit-zero --output-format=json > pylint-report.json || true
        echo "Pylint analysis completed"

    - name: Run Safety vulnerability check
      run: |
        safety check --json > safety-report.json || true
        echo "Safety check completed"

    - name: Upload analysis reports
      uses: actions/upload-artifact@v4
      with:
        name: code-analysis-reports
        path: |
          bandit-report.json
          pylint-report.json
          safety-report.json

    - name: Create deployment package
      run: |
        zip -r deployment-package.zip . -x "*.git*" "*.env" "__pycache__/*" "*.pyc"

    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deployment-package.zip
